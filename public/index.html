<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Mirror</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Smart Mirror</h1>
      <button id="settings-toggle" aria-expanded="false">⚙️ Settings</button>
    </header>

    <main>
      <div id="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay" aria-hidden="true"></canvas>
      </div>

      <section id="settings" hidden>
        <h2>Settings</h2>
        <label>
          <input type="checkbox" id="face-toggle">
          Enable face detection
        </label>
        <p class="note">Uses the native FaceDetector if available; falls back to tracking.js.</p>
      </section>

      <!-- other mirror widgets could go here -->
    </main>

    <footer>
      <small>Smart Mirror &copy; </small>
    </footer>
  </div>

  <!-- tracking.js fallback (loaded only if needed) -->
  <script src="script.js"></script>
</body>
</html>
