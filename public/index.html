<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Smart Mirror</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: rgba(255, 255, 255, 0.9);
      --text-dim: rgba(255, 255, 255, 0.5);
      --accent: #fff;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, sans-serif;
      background: #000;
      color: var(--text);
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ===== FULLSCREEN CAMERA ===== */
    #camera-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
    }

    .video-wrapper {
      position: relative;
      display: flex;
      max-width: 100%;
      max-height: 100%;
    }

    #video {
      max-width: 100vw;
      max-height: 100vh;
      transform: scaleX(-1);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transform: scaleX(-1);
    }

    /* ===== WIDGETS ===== */
    .widget {
      position: fixed;
      z-index: 50;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.25rem 1.5rem;
    }

    /* Time & Date Widget */
    .widget-datetime {
      bottom: 2rem;
      left: 2rem;
    }

    .time {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -2px;
      line-height: 1;
    }

    .time-seconds {
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--text-dim);
      vertical-align: super;
      margin-left: 4px;
    }

    .date {
      font-size: 1rem;
      font-weight: 400;
      color: var(--text-dim);
      margin-top: 0.5rem;
    }

    /* Weather Widget */
    .widget-weather {
      bottom: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .weather-icon {
      font-size: 2.5rem;
      width: 60px;
      text-align: center;
    }

    .weather-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .weather-temp {
      font-size: 2rem;
      font-weight: 300;
      line-height: 1;
    }

    .weather-desc {
      font-size: 0.875rem;
      color: var(--text-dim);
      text-transform: capitalize;
    }

    .weather-details {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 0.25rem;
    }

    .weather-details span {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .weather-loading {
      color: var(--text-dim);
      font-size: 0.875rem;
    }

    /* ===== SETTINGS BUTTON ===== */
    #settings-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 100;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #settings-toggle:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.05);
    }

    #settings-toggle[aria-expanded="true"] {
      background: rgba(255, 255, 255, 0.15);
    }

    #settings-toggle i {
      transition: transform 0.4s ease;
    }

    #settings-toggle[aria-expanded="true"] i {
      transform: rotate(90deg);
    }

    /* ===== SETTINGS PANEL ===== */
    #settings {
      position: fixed;
      top: 5.5rem;
      right: 1.5rem;
      z-index: 99;
      padding: 0.5rem;
      background: var(--glass);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      transform: translateY(-8px) scale(0.95);
      opacity: 0;
      visibility: hidden;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #settings:not([hidden]) {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
    }

    #settings h2 {
      display: none;
    }

    #settings label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.875rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    #settings label:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    #settings label i {
      font-size: 1rem;
      width: 20px;
      text-align: center;
      color: var(--text-dim);
      transition: color 0.2s ease;
    }

    #settings label:has(input:checked) i {
      color: var(--accent);
    }

    /* Toggle Switch */
    .toggle-switch {
      appearance: none;
      -webkit-appearance: none;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.25s ease;
      flex-shrink: 0;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.25s ease;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .toggle-switch:checked {
      background: rgba(255, 255, 255, 0.9);
    }

    .toggle-switch:checked::before {
      transform: translateX(20px);
      background: #000;
    }

    .note {
      display: none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .widget-datetime {
        bottom: 1.25rem;
        left: 1.25rem;
        padding: 1rem 1.25rem;
      }

      .time {
        font-size: 2.75rem;
      }

      .time-seconds {
        font-size: 1.125rem;
      }

      .date {
        font-size: 0.875rem;
      }

      .widget-weather {
        bottom: 1.25rem;
        right: 1.25rem;
        padding: 1rem 1.25rem;
      }

      .weather-icon {
        font-size: 2rem;
        width: 48px;
      }

      .weather-temp {
        font-size: 1.5rem;
      }

      .weather-desc {
        font-size: 0.75rem;
      }

      .weather-details {
        display: none;
      }

      #settings-toggle {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
        font-size: 1rem;
      }

      #settings {
        top: 4.5rem;
        right: 1rem;
      }
    }

    @media (max-width: 420px) {
      .widget-datetime,
      .widget-weather {
        left: 1rem;
        right: 1rem;
        border-radius: 16px;
      }

      .widget-weather {
        bottom: 1rem;
      }

      .widget-datetime {
        bottom: auto;
        top: 5rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <main>
      <div id="camera-container">
        <div class="video-wrapper">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="overlay" aria-hidden="true"></canvas>
        </div>
        
        <!-- DateTime Widget -->
        <div class="widget widget-datetime">
          <div class="time">
            <span id="time-hm">--:--</span><span class="time-seconds" id="time-s">--</span>
          </div>
          <div class="date" id="date">---</div>
        </div>
  
        <!-- Weather Widget -->
        <div class="widget widget-weather" id="weather-widget">
          <div class="weather-icon" id="weather-icon">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="weather-info">
            <div class="weather-temp" id="weather-temp">--°</div>
            <div class="weather-desc" id="weather-desc">Loading...</div>
            <div class="weather-details">
              <span><i class="fa-solid fa-droplet"></i> <span id="weather-humidity">--%</span></span>
              <span><i class="fa-solid fa-wind"></i> <span id="weather-wind">-- km/h</span></span>
            </div>
          </div>
        </div>

        <!-- Settings Button -->
        <button id="settings-toggle" aria-expanded="false" aria-label="Settings">
          <i class="fa-solid fa-gear"></i>
        </button>
  
        <section id="settings" hidden>
          <h2>Settings</h2>
          <label>
            <i class="fa-solid fa-face-smile"></i>
            <input type="checkbox" id="face-toggle" class="toggle-switch">
          </label>
          <p class="note">Uses the native FaceDetector if available; falls back to tracking.js.</p>
        </section>
        
      </div>
    </main>
  </div>

      
  <script src="script.js"></script>
  <script>
    // ===== TIME & DATE WIDGET =====
    function updateDateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      document.getElementById('time-hm').textContent = `${hours}:${minutes}`;
      document.getElementById('time-s').textContent = seconds;

      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    // ===== WEATHER WIDGET =====
    const weatherIcons = {
      'clear': 'fa-sun',
      'sunny': 'fa-sun',
      'partly cloudy': 'fa-cloud-sun',
      'cloudy': 'fa-cloud',
      'overcast': 'fa-cloud',
      'mist': 'fa-smog',
      'fog': 'fa-smog',
      'rain': 'fa-cloud-rain',
      'light rain': 'fa-cloud-rain',
      'heavy rain': 'fa-cloud-showers-heavy',
      'drizzle': 'fa-cloud-rain',
      'thunderstorm': 'fa-cloud-bolt',
      'snow': 'fa-snowflake',
      'light snow': 'fa-snowflake',
      'heavy snow': 'fa-snowflake',
      'sleet': 'fa-cloud-meatball',
      'default': 'fa-cloud'
    };

    function getWeatherIcon(condition) {
      const lower = condition.toLowerCase();
      for (const [key, icon] of Object.entries(weatherIcons)) {
        if (lower.includes(key)) return icon;
      }
      return weatherIcons.default;
    }

    async function fetchWeather() {
      try {
        // Get location
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });
        
        const { latitude, longitude } = pos.coords;
        const response = await fetch(
          `https://wttr.in/${latitude},${longitude}?format=j1`
        );
        
        if (!response.ok) throw new Error('Weather fetch failed');
        
        const data = await response.json();
        const current = data.current_condition[0];
        
        const temp = current.temp_C;
        const desc = current.weatherDesc[0].value;
        const humidity = current.humidity;
        const wind = current.windspeedKmph;
        
        document.getElementById('weather-temp').textContent = `${temp}°`;
        document.getElementById('weather-desc').textContent = desc;
        document.getElementById('weather-humidity').textContent = `${humidity}%`;
        document.getElementById('weather-wind').textContent = `${wind} km/h`;
        
        const iconEl = document.getElementById('weather-icon');
        iconEl.innerHTML = `<i class="fa-solid ${getWeatherIcon(desc)}"></i>`;
        
      } catch (err) {
        console.warn('Weather error:', err);
        document.getElementById('weather-desc').textContent = 'Unavailable';
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 600000); // Refresh every 10 minutes
  </script>
</body>
</html>
