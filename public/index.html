<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Smart Mirror</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: rgba(255, 255, 255, 0.9);
      --text-dim: rgba(255, 255, 255, 0.5);
      --accent: #fff;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, sans-serif;
      background: #000;
      color: var(--text);
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ===== FULLSCREEN CAMERA ===== */
    #camera-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
    }

    .video-wrapper {
      position: absolute;
      inset: 0;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transform: scaleX(-1);
    }

    /* ===== SETTINGS BUTTON ===== */
    #settings-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 100;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #settings-toggle:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.05);
    }

    #settings-toggle[aria-expanded="true"] {
      background: rgba(255, 255, 255, 0.15);
    }

    #settings-toggle i {
      transition: transform 0.4s ease;
    }

    #settings-toggle[aria-expanded="true"] i {
      transform: rotate(90deg);
    }

    /* ===== SETTINGS PANEL ===== */
    #settings {
      position: fixed;
      top: 5.5rem;
      right: 1.5rem;
      z-index: 99;
      padding: 0.5rem;
      background: var(--glass);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      transform: translateY(-8px) scale(0.95);
      opacity: 0;
      visibility: hidden;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #settings:not([hidden]) {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
    }

    #settings h2 {
      display: none;
    }

    #settings label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.875rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    #settings label:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    #settings label i {
      font-size: 1rem;
      width: 20px;
      text-align: center;
      color: var(--text-dim);
      transition: color 0.2s ease;
    }

    #settings label:has(#face-toggle:checked) i {
      color: var(--accent);
    }

    /* Toggle Switch */
    #face-toggle {
      appearance: none;
      -webkit-appearance: none;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.25s ease;
      flex-shrink: 0;
    }

    #face-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.25s ease;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    #face-toggle:checked {
      background: rgba(255, 255, 255, 0.9);
    }

    #face-toggle:checked::before {
      transform: translateX(20px);
      background: #000;
    }

    .note {
      display: none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      #settings-toggle {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
        font-size: 1rem;
      }

      #settings {
        top: 4.5rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <main>
      <div id="camera-container">
        <div class="video-wrapper">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="overlay" aria-hidden="true"></canvas>
        </div>
      </div>

      <button id="settings-toggle" aria-expanded="false" aria-label="Settings">
        <i class="fa-solid fa-gear"></i>
      </button>

      <section id="settings" hidden>
        <h2>Settings</h2>
        <label>
          <i class="fa-solid fa-face-smile"></i>
          <input type="checkbox" id="face-toggle">
        </label>
        <p class="note">Uses the native FaceDetector if available; falls back to tracking.js.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
