<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Smart Mirror</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: rgba(255, 255, 255, 0.9);
      --text-dim: rgba(255, 255, 255, 0.5);
      --accent: #fff;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, sans-serif;
      background: #000;
      color: var(--text);
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ===== FULLSCREEN CAMERA ===== */
    #camera-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
    }

    .video-wrapper {
      position: relative;
      display: flex;
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
    }

    #video {
      max-width: 100vw;
      max-height: 100vh;
      transform: scaleX(-1);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transform: scaleX(-1);
    }

    /* ===== WIDGETS ===== */
    .widget {
      position: absolute;
      z-index: 50;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.25rem 1.5rem;
    }

    /* Time & Date Widget */
    .widget-datetime {
      bottom: 2rem;
      left: 2rem;
    }

    .time {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -2px;
      line-height: 1;
    }

    .time-seconds {
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--text-dim);
      vertical-align: super;
      margin-left: 4px;
    }

    .date {
      font-size: 1rem;
      font-weight: 400;
      color: var(--text-dim);
      margin-top: 0.5rem;
    }

    /* Weather Widget */
    .widget-weather {
      bottom: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .weather-icon {
      font-size: 2.5rem;
      width: 60px;
      text-align: center;
    }

    .weather-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .weather-temp {
      font-size: 2rem;
      font-weight: 300;
      line-height: 1;
    }

    .weather-desc {
      font-size: 0.875rem;
      color: var(--text-dim);
      text-transform: capitalize;
    }

    .weather-details {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 0.25rem;
    }

    .weather-details span {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .weather-loading {
      color: var(--text-dim);
      font-size: 0.875rem;
    }

    /* ===== SETTINGS BUTTON ===== */
    #settings-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 100;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #settings-toggle:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.05);
    }

    #settings-toggle[aria-expanded="true"] {
      background: rgba(255, 255, 255, 0.15);
    }

    #settings-toggle i {
      transition: transform 0.4s ease;
    }

    #settings-toggle[aria-expanded="true"] i {
      transform: rotate(90deg);
    }

    /* ===== SETTINGS PANEL ===== */
    #settings {
      position: absolute;
      top: 5.5rem;
      right: 1.5rem;
      z-index: 99;
      width: 280px;
      padding: 1rem;
      background: var(--glass);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      transform: translateY(-8px) scale(0.95);
      opacity: 0;
      visibility: hidden;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      max-height: calc(100% - 7rem); /* FIXED: Use percentage of parent */
      max-width: calc(100% - 3rem); /* FIXED: Prevent overflow on sides */
      box-sizing: border-box;
    }

    #settings:not([hidden]) {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
    }

    /* Ensure settings stays within video-wrapper */
    @media (max-height: 600px) {
      #settings {
        max-height: calc(100% - 5rem);
      }
    }

    .settings-section {
      margin-bottom: 1.25rem;
    }

    .settings-section:last-child {
      margin-bottom: 0;
    }

    .settings-section h3 {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      padding-bottom: 0.375rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.75rem 0.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .settings-item:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .settings-item-label {
      display: flex;
      align-items: center;
      gap: 0.875rem;
      font-size: 0.875rem;
    }

    .settings-item-label i {
      font-size: 1rem;
      width: 20px;
      text-align: center;
      color: var(--text-dim);
      transition: color 0.2s ease;
    }

    .settings-item:has(input:checked) i {
      color: var(--accent);
    }

    /* Toggle Switch - FIXED: Swapped logic */
    .toggle-switch {
      appearance: none;
      -webkit-appearance: none;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.9); /* Changed: Light when ON */
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.25s ease;
      flex-shrink: 0;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #000; /* Changed: Dark when ON */
      border-radius: 50%;
      transition: transform 0.25s ease;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .toggle-switch:checked {
      background: rgba(255, 255, 255, 0.15); /* Changed: Dark when OFF */
    }

    .toggle-switch:checked::before {
      transform: translateX(20px);
      background: #fff; /* Changed: Light when OFF */
    }

    /* Range Slider */
    .range-slider {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
      outline: none;
      margin-top: 0.5rem;
    }

    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .range-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .range-value {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 0.25rem;
      text-align: right;
    }

    /* Button Style - FIXED SPACING */
    .settings-button {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.75rem; /* ADDED: Space above buttons */
    }

    .settings-button + .settings-button {
      margin-top: 0.5rem; /* Space between buttons */
    }

    .settings-button:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }

    .settings-button.danger {
      background: rgba(255, 50, 50, 0.1);
      border-color: rgba(255, 50, 50, 0.2);
      color: rgba(255, 100, 100, 0.9);
    }

    .settings-button.danger:hover {
      background: rgba(255, 50, 50, 0.15);
    }

    .note {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: 0.75rem;
      padding: 0 0.5rem;
      text-align: center;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .widget-datetime {
        bottom: 1.25rem;
        left: 1.25rem;
        padding: 1rem 1.25rem;
      }

      .time {
        font-size: 2.75rem;
      }

      .time-seconds {
        font-size: 1.125rem;
      }

      .date {
        font-size: 0.875rem;
      }

      .widget-weather {
        bottom: 1.25rem;
        right: 1.25rem;
        padding: 1rem 1.25rem;
      }

      .weather-icon {
        font-size: 2rem;
        width: 48px;
      }

      .weather-temp {
        font-size: 1.5rem;
      }

      .weather-desc {
        font-size: 0.75rem;
      }

      .weather-details {
        display: none;
      }

      #settings-toggle {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
        font-size: 1rem;
      }

      #settings {
        top: 4.5rem;
        right: 1rem;
        width: calc(100% - 2rem); /* FIXED: Use percentage of parent */
        max-width: 300px;
        max-height: calc(100% - 5.5rem); /* FIXED: Use percentage */
      }
    }

    @media (max-width: 420px) {
      .widget-datetime,
      .widget-weather {
        left: 1rem;
        right: 1rem;
        border-radius: 16px;
      }

      .widget-weather {
        bottom: 1rem;
      }

      .widget-datetime {
        bottom: auto;
        top: 5rem;
      }
      
      #settings {
        max-height: calc(100% - 5rem);
        width: calc(100% - 2rem);
        right: 1rem;
        left: auto;
      }
    }

    /* Small screens - ensure settings panel fits */
    @media (max-width: 320px) {
      #settings {
        width: calc(100% - 1rem);
        right: 0.5rem;
        left: 0.5rem;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <main>
      <div id="camera-container">
        <div class="video-wrapper">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="overlay" aria-hidden="true"></canvas>
          
          <!-- DateTime Widget -->
          <div class="widget widget-datetime">
            <div class="time">
              <span id="time-hm">--:--</span><span class="time-seconds" id="time-s">--</span>
            </div>
            <div class="date" id="date">---</div>
          </div>
    
          <!-- Weather Widget -->
          <div class="widget widget-weather" id="weather-widget">
            <div class="weather-icon" id="weather-icon">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="weather-info">
              <div class="weather-temp" id="weather-temp">--°</div>
              <div class="weather-desc" id="weather-desc">Loading...</div>
              <div class="weather-details">
                <span><i class="fa-solid fa-droplet"></i> <span id="weather-humidity">--%</span></span>
                <span><i class="fa-solid fa-wind"></i> <span id="weather-wind">-- km/h</span></span>
              </div>
            </div>
          </div>

          <!-- Settings Button -->
          <button id="settings-toggle" aria-expanded="false" aria-label="Settings">
            <i class="fa-solid fa-gear"></i>
          </button>
    
          <section id="settings" hidden>
            <div class="settings-section">
              <h3>Face Detection</h3>
              <div class="settings-item">
                <label class="settings-item-label">
                  <i class="fa-solid fa-face-smile"></i>
                  <span>Enable Face Detection</span>
                </label>
                <input type="checkbox" id="face-toggle" class="toggle-switch">
              </div>
            </div>

            <div class="settings-section">
              <h3>Widgets</h3>
              <div class="settings-item">
                <label class="settings-item-label">
                  <i class="fa-solid fa-clock"></i>
                  <span>Show Time Widget</span>
                </label>
                <input type="checkbox" id="time-widget-toggle" class="toggle-switch" checked>
              </div>
              <div class="settings-item">
                <label class="settings-item-label">
                  <i class="fa-solid fa-cloud-sun"></i>
                  <span>Show Weather Widget</span>
                </label>
                <input type="checkbox" id="weather-widget-toggle" class="toggle-switch" checked>
              </div>
              <div class="settings-item">
                <label class="settings-item-label">
                  <i class="fa-solid fa-sun"></i>
                  <span>Widget Transparency</span>
                </label>
                <input type="range" id="widget-transparency" class="range-slider" min="0" max="100" value="0">
              </div>
              <div class="range-value" id="transparency-value">0%</div>
            </div>

            <div class="settings-section">
              <h3>Camera</h3>
              <div class="settings-item">
                <label class="settings-item-label">
                  <i class="fa-solid fa-camera"></i>
                  <span>Mirror Camera</span>
                </label>
                <input type="checkbox" id="mirror-camera" class="toggle-switch" checked>
              </div>
            </div>

            <div class="settings-section">
              <h3>System</h3>
              <div class="settings-item">
                <label class="settings-item-label">
                  <i class="fa-solid fa-moon"></i>
                  <span>Dark Mode</span>
                </label>
                <input type="checkbox" id="dark-mode" class="toggle-switch" checked>
              </div>
              <!-- ADDED SPACING BELOW DARK MODE -->
              <button class="settings-button" id="reset-settings">
                <i class="fa-solid fa-rotate-left"></i>
                <span>Reset All Settings</span>
              </button>
              <button class="settings-button danger" id="clear-data">
                <i class="fa-solid fa-trash"></i>
                <span>Clear All Data</span>
              </button>
            </div>

            <p class="note">Uses native FaceDetector if available; falls back to tracking.js.</p>
          </section>
        </div>
      </div>
    </main>
  </div>

      
  <script src="script.js"></script>
  <script>
    // ===== TIME & DATE WIDGET =====
    function updateDateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      document.getElementById('time-hm').textContent = `${hours}:${minutes}`;
      document.getElementById('time-s').textContent = seconds;

      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    // ===== WEATHER WIDGET =====
    const weatherIcons = {
      'clear': 'fa-sun',
      'sunny': 'fa-sun',
      'partly cloudy': 'fa-cloud-sun',
      'cloudy': 'fa-cloud',
      'overcast': 'fa-cloud',
      'mist': 'fa-smog',
      'fog': 'fa-smog',
      'rain': 'fa-cloud-rain',
      'light rain': 'fa-cloud-rain',
      'heavy rain': 'fa-cloud-showers-heavy',
      'drizzle': 'fa-cloud-rain',
      'thunderstorm': 'fa-cloud-bolt',
      'snow': 'fa-snowflake',
      'light snow': 'fa-snowflake',
      'heavy snow': 'fa-snowflake',
      'sleet': 'fa-cloud-meatball',
      'default': 'fa-cloud'
    };

    function getWeatherIcon(condition) {
      const lower = condition.toLowerCase();
      for (const [key, icon] of Object.entries(weatherIcons)) {
        if (lower.includes(key)) return icon;
      }
      return weatherIcons.default;
    }

    async function fetchWeather() {
      try {
        // Get location
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });
        
        const { latitude, longitude } = pos.coords;
        const response = await fetch(
          `https://wttr.in/${latitude},${longitude}?format=j1`
        );
        
        if (!response.ok) throw new Error('Weather fetch failed');
        
        const data = await response.json();
        const current = data.current_condition[0];
        
        const temp = current.temp_C;
        const desc = current.weatherDesc[0].value;
        const humidity = current.humidity;
        const wind = current.windspeedKmph;
        
        document.getElementById('weather-temp').textContent = `${temp}°`;
        document.getElementById('weather-desc').textContent = desc;
        document.getElementById('weather-humidity').textContent = `${humidity}%`;
        document.getElementById('weather-wind').textContent = `${wind} km/h`;
        
        const iconEl = document.getElementById('weather-icon');
        iconEl.innerHTML = `<i class="fa-solid ${getWeatherIcon(desc)}"></i>`;
        
      } catch (err) {
        console.warn('Weather error:', err);
        document.getElementById('weather-desc').textContent = 'Unavailable';
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 600000); // Refresh every 10 minutes

    // ===== ENHANCED SETTINGS FUNCTIONALITY =====
    (function() {
      // Settings State
      let settings = {
        faceDetection: true,
        showTimeWidget: true,
        showWeatherWidget: true,
        widgetTransparency: 0,
        mirrorCamera: true,
        darkMode: true
      };

      // Load settings from localStorage
      function loadSettings() {
        const saved = localStorage.getItem('smartMirrorSettings');
        if (saved) {
          try {
            const parsed = JSON.parse(saved);
            Object.assign(settings, parsed);
          } catch (e) {
            console.warn('Failed to parse saved settings', e);
          }
        }
      }

      // Save settings to localStorage
      function saveSettings() {
        localStorage.setItem('smartMirrorSettings', JSON.stringify(settings));
      }

      // Initialize settings UI
      function initSettings() {
        loadSettings();
        
        // Set initial values
        document.getElementById('face-toggle').checked = settings.faceDetection;
        document.getElementById('time-widget-toggle').checked = settings.showTimeWidget;
        document.getElementById('weather-widget-toggle').checked = settings.showWeatherWidget;
        document.getElementById('mirror-camera').checked = settings.mirrorCamera;
        document.getElementById('dark-mode').checked = settings.darkMode;
        
        document.getElementById('widget-transparency').value = settings.widgetTransparency;
        
        // Update display values
        updateRangeValue('transparency-value', settings.widgetTransparency, '%');
        
        // Apply initial settings
        applyAllSettings();

        // Range slider
        document.getElementById('widget-transparency').addEventListener('input', (e) => {
          settings.widgetTransparency = parseInt(e.target.value);
          updateRangeValue('transparency-value', settings.widgetTransparency, '%');
          saveSettings();
          applyWidgetTransparency();
        });

        // Toggles
        document.getElementById('face-toggle').addEventListener('change', (e) => {
          settings.faceDetection = e.target.checked;
          saveSettings();
          // Will be handled by the face detection script
        });

        document.getElementById('time-widget-toggle').addEventListener('change', (e) => {
          settings.showTimeWidget = e.target.checked;
          saveSettings();
          applyWidgetVisibility();
        });

        document.getElementById('weather-widget-toggle').addEventListener('change', (e) => {
          settings.showWeatherWidget = e.target.checked;
          saveSettings();
          applyWidgetVisibility();
        });

        document.getElementById('mirror-camera').addEventListener('change', (e) => {
          settings.mirrorCamera = e.target.checked;
          saveSettings();
          applyCameraSettings();
        });

        document.getElementById('dark-mode').addEventListener('change', (e) => {
          settings.darkMode = e.target.checked;
          saveSettings();
          applyTheme();
        });

        // Buttons
        document.getElementById('reset-settings').addEventListener('click', () => {
          if (confirm('Reset all settings to defaults?')) {
            resetSettings();
          }
        });

        document.getElementById('clear-data').addEventListener('click', () => {
          if (confirm('Clear all saved data? This cannot be undone.')) {
            clearAllData();
          }
        });
      }

      function updateRangeValue(elementId, value, suffix) {
        document.getElementById(elementId).textContent = value + suffix;
      }

      function applyAllSettings() {
        applyWidgetVisibility();
        applyWidgetTransparency();
        applyCameraSettings();
        applyTheme();
      }

      function applyWidgetVisibility() {
        const timeWidget = document.querySelector('.widget-datetime');
        const weatherWidget = document.querySelector('.widget-weather');
        
        if (timeWidget) {
          timeWidget.style.display = settings.showTimeWidget ? 'block' : 'none';
        }
        
        if (weatherWidget) {
          weatherWidget.style.display = settings.showWeatherWidget ? 'block' : 'none';
        }
      }

      function applyWidgetTransparency() {
        const widgets = document.querySelectorAll('.widget');
        widgets.forEach(widget => {
          widget.style.opacity = 1 - (settings.widgetTransparency / 100);
        });
      }

      function applyCameraSettings() {
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        
        if (video) {
          video.style.transform = settings.mirrorCamera ? 'scaleX(-1)' : 'scaleX(1)';
        }
        
        if (overlay) {
          overlay.style.transform = settings.mirrorCamera ? 'scaleX(-1)' : 'scaleX(1)';
        }
      }

      function applyTheme() {
        // Apply theme based on dark mode setting
        const root = document.documentElement;
        if (settings.darkMode) {
          // Dark mode (default) - when toggle is ON
          root.style.setProperty('--glass', 'rgba(255, 255, 255, 0.06)');
          root.style.setProperty('--glass-border', 'rgba(255, 255, 255, 0.1)');
          root.style.setProperty('--text', 'rgba(255, 255, 255, 0.9)');
          root.style.setProperty('--text-dim', 'rgba(255, 255, 255, 0.5)');
          document.body.style.background = '#000';
        } else {
          // Light mode - when toggle is OFF
          root.style.setProperty('--glass', 'rgba(0, 0, 0, 0.06)');
          root.style.setProperty('--glass-border', 'rgba(0, 0, 0, 0.1)');
          root.style.setProperty('--text', 'rgba(0, 0, 0, 0.9)');
          root.style.setProperty('--text-dim', 'rgba(0, 0, 0, 0.6)');
          document.body.style.background = '#f0f0f0';
        }
      }

      function resetSettings() {
        settings = {
          faceDetection: true,
          showTimeWidget: true,
          showWeatherWidget: true,
          widgetTransparency: 0,
          mirrorCamera: true,
          darkMode: true
        };
        
        localStorage.removeItem('smartMirrorSettings');
        initSettings();
      }

      function clearAllData() {
        localStorage.clear();
        alert('All data has been cleared. Page will reload.');
        setTimeout(() => location.reload(), 1000);
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initSettings);
      } else {
        initSettings();
      }
    })();
  </script>
</body>
</html>
